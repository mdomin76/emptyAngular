<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller='mainController as vm'>
        <div class="container">
            <div class="row">
                <h1 class="text-center text-success bg-success">Angular - Data-binding</h1>
            </div>
            <form class="form-group" ng-submit="addPerson()">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" required ng-model="firstname">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" required ng-model="lastname">
                <label class="control-label">Email address</label>
                <input type="email" class="form-control" placeholder="Email address" required ng-model="email">
                <button type="submit" class="btn btn-success submit">Submit</button>
            </form>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="bg-success">First Name</th>
                            <th class="bg-info">Last Name</th>
                            <th class="bg-danger">Email Address</th>
                        </tr>
                    </thead>
                    <tbody class="lead">
                        <tr ng-repeat="person in persons">
                            <td>{{person.firstname}}</td>
                            <td>{{person.lastname}}</td>
                            <td>{{person.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
